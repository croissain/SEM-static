<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Events Manager</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/tabs.css">
    <link rel="stylesheet" href="./assets/css/tournament.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <div class="logo_name"></div>
            </div>
        </div>
        <ul class="nav_list">
            <li class="sidebar-toggle">
                <i class="sidebar-icon fas fa-bars toggle-btn"></i>
            </li>
            <div class="sidebar-options">
                <li class="sidebar-tab active">
                    <a href="#">
                        <i class="sidebar-icon fas fa-th-large"></i>
                        <span class="links-name label">Trang chủ</span>
                    </a>
                </li>
                <li class="sidebar-tab">
                    <a href="#">
                        <i class="sidebar-icon fas fa-users"></i>
                        <span class="links-name label">Các đội</span>
                    </a>
                </li>
                <li class="sidebar-tab">
                    <a href="#">
                        <i class="sidebar-icon fas fa-chart-bar"></i>
                        <span class="links-name label">Biểu đồ</span>
                    </a>
                </li>
            </div>
            <div class="sidebar-sport-list">
                <li class="sport-tab active">
                    <a href="#">
                        <i class="sidebar-icon sidebar-sport-icon far fa-futbol" class="sport-tab"></i>
                        <span class="links-name label">Bóng đá</span>
                    </a>
                </li>
                <li class="sport-tab">
                    <a href="#">
                        <i class="sidebar-icon sidebar-sport-icon fas fa-basketball-ball"></i>
                        <span class="links-name label">Bóng chuyền</span>
                    </a>
                </li>
                <li class="sport-tab">
                    <a href="#">
                        <i class="sidebar-icon sidebar-sport-icon fas fa-football-ball"></i>
                        <span class="links-name label">Bóng bầu dục</span>
                    </a>
                </li>
                <li class="sport-tab">
                    <a href="#">
                        <i class="sidebar-icon sidebar-sport-icon fas fa-baseball-ball"></i>
                        <span class="links-name label">Bóng chày</span>
                    </a>
                </li>
            </div>
        </ul>
        <div class="line"></div>
    </div>

    <div id="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">S.E.M</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link label" href="#">Trận đấu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link label" href="#">Highlights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link label" href="#">Quy tắc</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link label disabled">Phân tích</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link label" href="#">Về trang web</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav nav-item dropdown ms-auto text-center">
                        <div class="navbar__user d-flex" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <li>
                                <img src="./assets/img/picme.jpg" alt="" class="user-avatar">
                            </li>
                            <li class="navbar__user dropdown gx-0 row">
                                <p class="user-name">Tho Le</p>
                                <p class="user-role">Admin</p>
                            </li>
                        </div>
                        <ul class="dropdown-menu  dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">
                                    <span><i class="fas fa-user"></i></span>
                                    Profile

                                </a>
                            </li>
                            <li><a class="dropdown-item" href="#">
                                    <span><i class="fas fa-cog"></i></span> Setting</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">
                                    <span><i class="fas fa-sign-out-alt"></i></span>
                                    Log out
                                </a>
                            </li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->

        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/calendar.js"></script>
</body>

</html>
